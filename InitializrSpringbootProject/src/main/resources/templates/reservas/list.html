<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: title">
  <title>Reservas</title>
</head>
<body>
  <div th:replace="fragments :: header"></div>
  <div th:replace="fragments :: nav"></div>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Mis Reservas</h2>
      <a th:href="@{/reservas/nueva}" class="btn btn-success">
        Nueva Reserva
      </a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th><th>Funci√≥n</th><th>Entradas</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="r: ${reservas}">
          <td th:text="${r.id}"></td>
          <td th:text="${#dates.format(r.funcion.fechaHora,'dd/MM/yyyy HH:mm')} + ' - ' + r.funcion.pelicula.titulo"></td>
          <td th:text="${r.cantidadEntradas}"></td>
          <td>
            <a th:href="@{|/reservas/eliminar/${r.id}|}" class="btn btn-danger btn-sm">
              Cancelar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div th:replace="fragments :: footer"></div>
  <div th:replace="fragments :: scripts"></div>
</body>
</html>
