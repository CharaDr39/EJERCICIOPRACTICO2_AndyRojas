<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: title">
  <title>Formulario Reserva</title>
</head>
<body>
  <div th:replace="fragments :: header"></div>
  <div th:replace="fragments :: nav"></div>

  <div class="container" style="max-width:600px;">
    <h2>Nueva Reserva</h2>
    <form th:action="@{/reservas/guardar}" th:object="${reserva}" method="post">
      <div class="mb-3">
        <label class="form-label">Funci√≥n</label>
        <select th:field="*{funcion.id}" class="form-select" required>
          <option th:each="f: ${funciones}" 
                  th:value="${f.id}" 
                  th:text="${#dates.format(f.fechaHora,'dd/MM/yyyy HH:mm')} + ' - ' + f.pelicula.titulo">
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Cantidad Entradas</label>
        <input type="number" th:field="*{cantidadEntradas}" class="form-control" min="1" required/>
      </div>
      <button type="submit" class="btn btn-primary">Reservar</button>
      <a th:href="@{/reservas}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <div th:replace="fragments :: footer"></div>
  <div th:replace="fragments :: scripts"></div>
</body>
</html>
