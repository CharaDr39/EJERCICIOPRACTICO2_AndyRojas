<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Login</title></head>
<body>
  <div th:replace="fragments :: header"></div>

  <div class="container" style="max-width:420px">
    <form th:action="@{/login}" method="post" class="mt-5">
      <h3 class="mb-3">Acceso</h3>
      <div class="mb-3"><label class="form-label">Usuario</label>
        <input name="username" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Contrase√±a</label>
        <input type="password" name="password" class="form-control" required></div>
      <button class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <div th:replace="fragments :: footer"></div>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
