<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Cinema App</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/styles.css}"      rel="stylesheet"/>
</head>
<body>

  <!-- HEADER -->
  <header class="py-3 mb-4 text-white"><div class="container">
    <h1 class="h3 m-0">Fidélitas Cine</h1></div>
  </header>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mainNav"><span class="navbar-toggler-icon"></span></button>

      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/peliculas}">Cartelera</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/funciones}">Funciones</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/reservas}">Reservas</a></li>
          <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/login}">Login</a></li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">Salir</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FOOTER -->
  <footer class="text-center py-3 mt-4">© 2025 Universidad Fidélitas</footer>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
