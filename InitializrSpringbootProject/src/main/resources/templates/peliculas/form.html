<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: title">
  <title>Formulario Película</title>
</head>
<body>
  <div th:replace="fragments :: header"></div>
  <div th:replace="fragments :: nav"></div>

  <div class="container" style="max-width:600px;">
    <h2 th:text="${pelicula.id} != null ? 'Editar Película' : 'Nueva Película'"></h2>
    <form th:action="@{/peliculas/guardar}" th:object="${pelicula}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" th:field="*{titulo}" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Duración (min)</label>
        <input type="number" th:field="*{duracion}" class="form-control" required/>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a th:href="@{/peliculas}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <div th:replace="fragments :: footer"></div>
  <div th:replace="fragments :: scripts"></div>
</body>
</html>
