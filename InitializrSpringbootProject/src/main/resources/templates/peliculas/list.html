<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: title">
  <title>Cartelera</title>
</head>
<body>
  <div th:replace="fragments :: header"></div>
  <div th:replace="fragments :: nav"></div>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Cartelera</h2>
      <a th:href="@{/peliculas/nuevo}" class="btn btn-success" sec:authorize="hasRole('ROLE_ADMIN')">
        Nueva Película
      </a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th><th>Título</th><th>Duración</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p: ${peliculas}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.titulo}"></td>
          <td th:text="${p.duracion} + ' min'"></td>
          <td>
            <a th:href="@{|/peliculas/eliminar/${p.id}|}" class="btn btn-danger btn-sm"
               sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div th:replace="fragments :: footer"></div>
  <div th:replace="fragments :: scripts"></div>
</body>
</html>
