<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: title">
  <title>Formulario Usuario</title>
</head>
<body>
  <div th:replace="fragments :: header"></div>
  <div th:replace="fragments :: nav"></div>

  <div class="container" style="max-width:600px;">
    <h2 th:text="${usuario.id} != null ? 'Editar Usuario' : 'Nuevo Usuario'"></h2>
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" th:field="*{username}" class="form-control" required/>
      </div>
      <div class="mb-3" th:if="${usuario.id} == null">
        <label class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" required/>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" th:field="*{enabled}" class="form-check-input"/>
        <label class="form-check-label">Enabled</label>
      </div>
      <div class="mb-3">
        <label class="form-label">Roles</label>
        <div th:each="r: ${roles}">
          <input type="checkbox" th:value="${r.id}" th:field="*{roles}" 
                 th:text="${r.name}" class="form-check-input me-1"/> 
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <div th:replace="fragments :: footer"></div>
  <div th:replace="fragments :: scripts"></div>
</body>
</html>
