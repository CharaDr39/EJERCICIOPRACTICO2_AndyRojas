<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Usuario</title></head>
<body>
<div th:replace="fragments :: header"></div>
<div th:replace="fragments :: nav"></div>

<div class="container" style="max-width:600px;">
  <h2 th:text="${usuario.id}!=null?'Editar Usuario':'Nuevo Usuario'"></h2>
  <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Nombre de usuario</label>
      <input th:field="*{username}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Contrase√±a</label>
      <input type="password" th:field="*{password}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Rol</label>
      <select th:field="*{role}" class="form-select">
        <option value="ROLE_USER">USER</option>
        <option value="ROLE_ADMIN">ADMIN</option>
      </select>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary">Guardar</button>
      <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<div th:replace="fragments :: footer"></div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
